<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggregated Feeds</title>
</head>
<body>
    <h1>Aggregated Feeds</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <strong>{{ entry.title }}</strong><br>
                Publish Date: {{ entry.publish_date }}<br>
                Author: {{ entry.author }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
